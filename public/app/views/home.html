<div class="row content align-center">
<h1 class="header-one animated bounceInDown">New Arrivals</h1>

</div> 
<div class="row align-center content">
	<div class="large-4 medium-3 small-10 columns book" ng-repeat="book in books | orderBy: 'created_at' | limitTo:15">
		<a 
			class="caption" 
			ng-href="/books/{{book._id}}" 
			data-title="{{book.title}}" 
			data-description="by {{book.author}} &rarr;">

			<img src="{{book.image}}" alt="Book Cover">
			
		</a>
	</div>
</div>
