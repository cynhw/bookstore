<div class="row" ng-if="!isLoggedIn()">

<div class="browse-categories large-6 columns" >
	<form ng-submit="userLogin()">
		<legend>Login</legend>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email">
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="user.password">
		</div>

		<button type="submit" class="btn btn-primary">Login</button>
	
	</form>
</div>


	<div class="browse-categories large-6 columns">
	<h1>Don't have an account yet?
	<br>Click the button to Sign Up.</h1>
	<a href="/signup"><button class="button">Sign Up For an Account</button></a>
	</div>

</div>
